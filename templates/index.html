<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flex Tiles</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8f9fa;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 15px;
        padding: 20px;
    }

    .tile {
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 200px;
        height: 200px;
        padding: 15px;
        text-align: center;
        transition: transform 0.2s ease;
    }

    .tile:hover {
        transform: translateY(-5px);
    }

    .tile h3 {
        margin: 0;
        font-size: 1.1rem;
        color: #333;
    }

    .tile button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .tile button:hover {
        background: #0056b3;
    }

    @media (max-width: 600px) {
        .tile {
            width: 200px;
            height: 200px;
        }
    }

    @media (max-width: 400px) {
        .tile {
            width: 200px;
            height: 200px;
            padding: 10px;
        }
        .tile h3 {
            font-size: 0.9rem;
        }
        .tile button {
            font-size: 0.75rem;
            padding: 5px 10px;
        }
    }
  </style>
</head>
<body>
    <h1></h1>
    <div class="container">

        <div class="tile">
            <h3>SIP Calculator</h3>
            <a href="/sip-calculator" style="text-decoration: none;"><button>Click</button></a>
        </div>

        <div class="tile">
            <h3>Step-up SIP Calculator</h3>
            <a href="/stepup-sip-calculator" style="text-decoration: none;"><button>Click</button></a>
        </div>

        <div class="tile">
            <h3>SWP Calculator</h3>
            <a href="/swp-calculator" style="text-decoration: none;"><button>Click</button></a>
        </div>

        <div class="tile">
            <h3>EMI Calculator</h3>
            <a href="/emi-calculator" style="text-decoration: none;"><button>Click</button></a>
        </div>
        
  </div>
</body>
</html>
